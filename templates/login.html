<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  
  </head>
  <body><span>
      <a href="https://github.com/junnei" class="logo" target="_blank">
        Jun
        </a></span>
  <div class="section">
      <div class="container">
          <div class="row full-height justify-content-center">
              <div class="col-12 text-center align-self-center py-5">
                  <div class="section pb-5 pt-5 pt-sm-2 text-center">
                      <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        {% if back %}
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" checked="true"/>
                        {% else %}
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        {% endif %}
                        <label for="reg-log"></label>
                      <div class="card-3d-wrap mx-auto">
                          <div class="card-3d-wrapper">
                              <div class="card-front">
                                  <div class="center-wrap">
                                      <div class="section text-center">
                                          {% if (error) and not (back) %}
                                          <h4 class="mb-3">Log In</h4>
                                          <p class="mb-3 text-center light">{{ error }}</p>
                                          {% else %}
                                          <h4 class="mb-4 pb-3">Log In</h4>
                                          {% endif %}
                                          <form method="post" action="/login">
                                              <div class="form-group">
                                                  <input type="text" name="username" class="form-style" placeholder="아이디" autocomplete="off">
                                                  <i class="input-icon uil uil-user"></i>
                                              </div>	
                                              <div class="form-group mt-2">
                                                  <input type="password" name="password" class="form-style" placeholder="비밀번호" autocomplete="off">
                                                  <i class="input-icon uil uil-lock-alt"></i>
                                              </div>
                                              <input type=submit class="btn mt-4" value=Login>
                                          </form>
                                          <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                                        </div>
                                    </div>
                                </div>
                              <div class="card-back">
                                  <div class="center-wrap">
                                      <div class="section text-center">
                                        {% if (error) and (back) %}
                                        <h4 class="mb-3">Sign Up</h4>
                                        <p class="mb-3 text-center light">{{ error }}</p>
                                        {% else %}
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        {% endif %}
                                          <form method="post" action="/register">
                                              <div class="form-group">
                                                  <input type="text" name="username" class="form-style" placeholder="아이디를 입력해주세요" autocomplete="off">
                                                  <i class="input-icon uil uil-user"></i>
                                              </div>	
                                              <div class="form-group mt-2">
                                                  <input type="password" name="password" class="form-style" placeholder="비밀번호" autocomplete="off">
                                                  <i class="input-icon uil uil-lock-alt"></i>
                                              </div>
                                              <input type=submit class="btn mt-4" value=Register>
                                          </form>
                                            <p class="mb-0 mt-0 text-center">아이디는 해킹 위험이 있으니 대충 만드세요.</p>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
  </div>
  
  
  </body>
  </html>
